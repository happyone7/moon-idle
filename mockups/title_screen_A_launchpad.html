<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1920, initial-scale=1.0">
<title>MOON IDLE — 달 탐사 로켓 제작소</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  html, body {
    width: 1920px;
    height: 1080px;
    overflow: hidden;
    background: #03050a;
    font-family: 'Share Tech Mono', monospace;
  }

  #stage {
    position: relative;
    width: 1920px;
    height: 1080px;
    overflow: hidden;
  }

  /* ── SVG background fills the stage ── */
  #bg-svg {
    position: absolute;
    top: 0; left: 0;
    width: 1920px;
    height: 1080px;
    z-index: 0;
  }

  /* ── CRT scanline overlay ── */
  .scanline-overlay {
    position: absolute;
    inset: 0;
    z-index: 50;
    pointer-events: none;
    background: repeating-linear-gradient(
      to bottom,
      transparent 0px,
      transparent 3px,
      rgba(0,0,0,0.08) 3px,
      rgba(0,0,0,0.08) 4px
    );
  }

  /* ── Vignette ── */
  .vignette {
    position: absolute;
    inset: 0;
    z-index: 51;
    pointer-events: none;
    background: radial-gradient(
      ellipse 110% 110% at 50% 50%,
      transparent 40%,
      rgba(0,0,0,0.55) 80%,
      rgba(0,0,0,0.85) 100%
    );
  }

  /* ── UI layer ── */
  .ui-layer {
    position: absolute;
    inset: 0;
    z-index: 60;
    pointer-events: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding-top: 130px;
  }

  /* ── Title ── */
  .title-wrap {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 14px;
    margin-bottom: 60px;
    position: relative;
  }

  .title-main {
    font-family: 'Share Tech Mono', monospace;
    font-size: 108px;
    letter-spacing: 24px;
    color: #00e676;
    text-shadow:
      0 0 8px #00e676,
      0 0 20px #00e676,
      0 0 50px rgba(0,230,118,0.7),
      0 0 120px rgba(0,230,118,0.3);
    animation: title-flicker 6s infinite;
    position: relative;
    line-height: 1;
    text-indent: 24px; /* compensate letter-spacing on last char */
  }

  /* CRT scanline over title */
  .title-main::after {
    content: '';
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
      to bottom,
      transparent 0px,
      transparent 2px,
      rgba(0,0,0,0.18) 2px,
      rgba(0,0,0,0.18) 4px
    );
    pointer-events: none;
  }

  .title-sub {
    font-family: 'Share Tech Mono', monospace;
    font-size: 26px;
    letter-spacing: 8px;
    color: rgba(0,230,118,0.55);
    text-shadow: 0 0 10px rgba(0,230,118,0.4);
    text-transform: none;
  }

  /* ── Menu buttons ── */
  .menu-buttons {
    display: flex;
    flex-direction: column;
    gap: 18px;
    align-items: flex-start;
    pointer-events: all;
    position: relative;
    left: 120px; /* offset slightly right of center */
  }

  .menu-btn {
    font-family: 'Share Tech Mono', monospace;
    font-size: 22px;
    letter-spacing: 3px;
    color: #00e676;
    background: transparent;
    border: 1px solid #00e676;
    padding: 14px 44px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    outline: none;
    min-width: 320px;
    text-align: left;
    transition: color 0.15s, background 0.15s;
    box-shadow:
      0 0 6px rgba(0,230,118,0.25),
      inset 0 0 0 0 rgba(0,230,118,0.08);
  }

  /* scanline inside buttons */
  .menu-btn::before {
    content: '';
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
      to bottom,
      transparent 0px,
      transparent 3px,
      rgba(0,0,0,0.15) 3px,
      rgba(0,0,0,0.15) 4px
    );
    pointer-events: none;
    z-index: 1;
  }

  .menu-btn .btn-label {
    position: relative;
    z-index: 2;
  }

  .menu-btn:hover, .menu-btn:focus {
    background: rgba(0,230,118,0.1);
    color: #ffffff;
    box-shadow:
      0 0 14px rgba(0,230,118,0.5),
      0 0 30px rgba(0,230,118,0.2),
      inset 0 0 14px rgba(0,230,118,0.08);
    border-color: #4dff91;
  }

  .menu-btn.inactive {
    color: rgba(0,230,118,0.4);
    border-color: rgba(0,230,118,0.25);
    box-shadow: none;
  }

  .menu-btn.inactive:hover {
    background: rgba(0,230,118,0.05);
    color: rgba(0,230,118,0.65);
    border-color: rgba(0,230,118,0.4);
    box-shadow: 0 0 8px rgba(0,230,118,0.15);
  }

  /* corner decorations on buttons */
  .menu-btn .corner {
    position: absolute;
    width: 8px; height: 8px;
    border-color: #00e676;
    border-style: solid;
    z-index: 3;
  }
  .menu-btn .corner.tl { top: -1px; left: -1px; border-width: 2px 0 0 2px; }
  .menu-btn .corner.tr { top: -1px; right: -1px; border-width: 2px 2px 0 0; }
  .menu-btn .corner.bl { bottom: -1px; left: -1px; border-width: 0 0 2px 2px; }
  .menu-btn .corner.br { bottom: -1px; right: -1px; border-width: 0 2px 2px 0; }

  /* blinking cursor on active button */
  .menu-btn.active-cursor::after {
    content: '█';
    position: absolute;
    right: 14px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 14px;
    color: #00e676;
    animation: cursor-blink 1s step-end infinite;
    z-index: 3;
  }

  /* ── Version tag ── */
  .version-tag {
    position: absolute;
    bottom: 26px;
    right: 36px;
    font-family: 'Share Tech Mono', monospace;
    font-size: 13px;
    color: rgba(0,230,118,0.2);
    letter-spacing: 2px;
    pointer-events: none;
    z-index: 62;
  }

  /* ── Countdown panel (HTML overlay for JS) ── */
  .countdown-panel {
    position: absolute;
    left: 186px;
    bottom: 230px;
    z-index: 62;
    pointer-events: none;
    font-family: 'Share Tech Mono', monospace;
    color: rgba(255, 200, 50, 0.85);
    text-shadow: 0 0 8px rgba(255,180,0,0.6), 0 0 20px rgba(255,180,0,0.3);
    font-size: 28px;
    letter-spacing: 4px;
    background: rgba(0,0,0,0.6);
    border: 1px solid rgba(255,180,0,0.35);
    padding: 10px 20px;
  }

  .countdown-label {
    font-size: 11px;
    letter-spacing: 3px;
    color: rgba(255,180,0,0.45);
    margin-bottom: 4px;
    display: block;
  }

  /* ── ANIMATIONS ── */

  @keyframes title-flicker {
    0%, 100% { opacity: 1; }
    3% { opacity: 0.92; }
    5% { opacity: 1; }
    7% { opacity: 0.95; }
    8% { opacity: 1; }
    50% { opacity: 1; }
    51% { opacity: 0.97; }
    52% { opacity: 1; }
    90% { opacity: 1; }
    91% { opacity: 0.93; }
    92% { opacity: 1; }
  }

  @keyframes cursor-blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }

  @keyframes vapor-drift-a {
    0% { transform: translate(0, 0) scale(1); opacity: 0.55; }
    40% { opacity: 0.35; }
    100% { transform: translate(-28px, -90px) scale(1.4); opacity: 0; }
  }

  @keyframes vapor-drift-b {
    0% { transform: translate(0, 0) scale(1); opacity: 0.45; }
    35% { opacity: 0.28; }
    100% { transform: translate(22px, -80px) scale(1.3); opacity: 0; }
  }

  @keyframes vapor-drift-c {
    0% { transform: translate(0, 0) scale(0.8); opacity: 0.35; }
    100% { transform: translate(-10px, -60px) scale(1.2); opacity: 0; }
  }

  @keyframes vapor-drift-d {
    0% { transform: translate(0, 0) scale(1); opacity: 0.5; }
    100% { transform: translate(35px, -100px) scale(1.5); opacity: 0; }
  }

  @keyframes warning-blink-a {
    0%, 45%, 55%, 100% { opacity: 1; }
    46%, 54% { opacity: 0.1; }
  }

  @keyframes warning-blink-b {
    0%, 48%, 100% { opacity: 0.1; }
    12%, 38% { opacity: 0.1; }
    13%, 37% { opacity: 1; }
    49%, 99% { opacity: 1; }
  }

  @keyframes moon-glow {
    0%, 100% { opacity: 0.9; filter: brightness(1); }
    50% { opacity: 1; filter: brightness(1.15) drop-shadow(0 0 12px rgba(200,220,255,0.6)); }
  }

  @keyframes star-twinkle {
    0%, 100% { opacity: 0.7; }
    50% { opacity: 0.2; }
  }

  @keyframes searchlight-sweep {
    0% { transform: rotate(-8deg); }
    50% { transform: rotate(6deg); }
    100% { transform: rotate(-8deg); }
  }

  @keyframes searchlight-sweep-2 {
    0% { transform: rotate(5deg); }
    50% { transform: rotate(-5deg); }
    100% { transform: rotate(5deg); }
  }

  /* vapor SVG elements */
  .vapor-a { animation: vapor-drift-a 4.8s ease-out infinite; }
  .vapor-b { animation: vapor-drift-b 5.5s ease-out 0.8s infinite; }
  .vapor-c { animation: vapor-drift-c 6.2s ease-out 2.1s infinite; }
  .vapor-d { animation: vapor-drift-d 5.0s ease-out 3.3s infinite; }
  .vapor-e { animation: vapor-drift-a 4.2s ease-out 1.5s infinite; }
  .vapor-f { animation: vapor-drift-b 5.9s ease-out 4.0s infinite; }

  .warn-a { animation: warning-blink-a 1.2s ease-in-out infinite; }
  .warn-b { animation: warning-blink-b 1.2s ease-in-out infinite; }
  .warn-c { animation: warning-blink-a 1.2s ease-in-out 0.15s infinite; }
  .warn-d { animation: warning-blink-b 1.2s ease-in-out 0.4s infinite; }
  .warn-e { animation: warning-blink-a 1.2s ease-in-out 0.6s infinite; }

  .moon-group { animation: moon-glow 5s ease-in-out infinite; }

  .star-t1 { animation: star-twinkle 2.1s ease-in-out infinite; }
  .star-t2 { animation: star-twinkle 3.4s ease-in-out 0.7s infinite; }
  .star-t3 { animation: star-twinkle 2.8s ease-in-out 1.4s infinite; }
  .star-t4 { animation: star-twinkle 4.1s ease-in-out 0.3s infinite; }
  .star-t5 { animation: star-twinkle 1.9s ease-in-out 2.2s infinite; }
  .star-t6 { animation: star-twinkle 3.0s ease-in-out 1.0s infinite; }

  .sl-group-1 {
    transform-origin: 870px 1080px;
    animation: searchlight-sweep 8s ease-in-out infinite;
  }
  .sl-group-2 {
    transform-origin: 1040px 1080px;
    animation: searchlight-sweep-2 11s ease-in-out 2s infinite;
  }
</style>
</head>
<body>
<div id="stage">

<!-- ════════════════════════════════════════════════════════════
     BACKGROUND SVG
═══════════════════════════════════════════════════════════════ -->
<svg id="bg-svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice"
     xmlns="http://www.w3.org/2000/svg">
  <defs>

    <!-- Sky gradient -->
    <linearGradient id="sky-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#030610"/>
      <stop offset="55%" stop-color="#060d1c"/>
      <stop offset="85%" stop-color="#0a1528"/>
      <stop offset="100%" stop-color="#111e35"/>
    </linearGradient>

    <!-- Horizon haze -->
    <radialGradient id="horizon-haze" cx="50%" cy="100%" r="55%">
      <stop offset="0%" stop-color="#1a3060" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#030610" stop-opacity="0"/>
    </radialGradient>

    <!-- Ground gradient -->
    <linearGradient id="ground-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#131b22"/>
      <stop offset="100%" stop-color="#080c10"/>
    </linearGradient>

    <!-- Searchlight cone gradient -->
    <linearGradient id="sl-grad-1" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#ffe0a0" stop-opacity="0.22"/>
      <stop offset="60%" stop-color="#ffe0a0" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#ffe0a0" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="sl-grad-2" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#fff0c8" stop-opacity="0.18"/>
      <stop offset="65%" stop-color="#fff0c8" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="#fff0c8" stop-opacity="0"/>
    </linearGradient>

    <!-- Rocket illumination gradient -->
    <linearGradient id="rocket-light-grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2a1a05"/>
      <stop offset="25%" stop-color="#f0c878"/>
      <stop offset="50%" stop-color="#faf0d8"/>
      <stop offset="75%" stop-color="#c8a060"/>
      <stop offset="100%" stop-color="#1a1208"/>
    </linearGradient>

    <!-- Rocket body gradient (lit from left-front) -->
    <linearGradient id="rocket-body" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1c1008"/>
      <stop offset="18%" stop-color="#a87840"/>
      <stop offset="38%" stop-color="#f5e8c0"/>
      <stop offset="55%" stop-color="#fffaf0"/>
      <stop offset="72%" stop-color="#e8d090"/>
      <stop offset="88%" stop-color="#6b4820"/>
      <stop offset="100%" stop-color="#100c06"/>
    </linearGradient>

    <!-- Moon gradient -->
    <radialGradient id="moon-grad" cx="45%" cy="42%" r="50%">
      <stop offset="0%" stop-color="#e8eeff"/>
      <stop offset="60%" stop-color="#c8d4f0"/>
      <stop offset="100%" stop-color="#7090c0"/>
    </radialGradient>

    <!-- Moon glow -->
    <radialGradient id="moon-glow-grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#a0b8e8" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#4070c0" stop-opacity="0"/>
    </radialGradient>

    <!-- LOX vapor filter -->
    <filter id="vapor-blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="14"/>
    </filter>
    <filter id="vapor-blur-sm" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="7"/>
    </filter>

    <!-- Searchlight glow filter -->
    <filter id="sl-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Amber light glow -->
    <filter id="amber-glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Green terminal glow -->
    <filter id="green-glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Rocket engine glow -->
    <radialGradient id="engine-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff9020" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#ff6000" stop-opacity="0"/>
    </radialGradient>

    <!-- Flame deflector gradient -->
    <linearGradient id="trench-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#050810"/>
      <stop offset="100%" stop-color="#020305"/>
    </linearGradient>

    <!-- Mission control window glow -->
    <radialGradient id="mc-window-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#20ff80" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#00c840" stop-opacity="0"/>
    </radialGradient>

  </defs>

  <!-- ── 1. SKY ── -->
  <rect width="1920" height="1080" fill="url(#sky-grad)"/>

  <!-- ── 2. STARS ── -->
  <g id="stars" opacity="0.9">
    <!-- Fixed small stars -->
    <circle cx="120" cy="45" r="0.8" fill="#e0e8ff" opacity="0.6"/>
    <circle cx="245" cy="88" r="0.6" fill="#fff" opacity="0.5"/>
    <circle cx="380" cy="32" r="1.0" fill="#d8e4ff" opacity="0.7"/>
    <circle cx="492" cy="110" r="0.7" fill="#fff" opacity="0.55"/>
    <circle cx="610" cy="58" r="0.9" fill="#f0f4ff" opacity="0.65"/>
    <circle cx="720" cy="140" r="0.6" fill="#fff" opacity="0.45"/>
    <circle cx="815" cy="72" r="0.8" fill="#e0ecff" opacity="0.6"/>
    <circle cx="890" cy="28" r="1.1" fill="#c8d8ff" opacity="0.75"/>
    <circle cx="960" cy="95" r="0.7" fill="#fff" opacity="0.5"/>
    <circle cx="1050" cy="44" r="0.9" fill="#e8f0ff" opacity="0.65"/>
    <circle cx="1140" cy="120" r="0.6" fill="#fff" opacity="0.5"/>
    <circle cx="1220" cy="65" r="1.2" fill="#d0e0ff" opacity="0.7"/>
    <circle cx="1310" cy="38" r="0.8" fill="#fff" opacity="0.55"/>
    <circle cx="1400" cy="92" r="0.7" fill="#e4eeff" opacity="0.6"/>
    <circle cx="1490" cy="55" r="1.0" fill="#d8e8ff" opacity="0.65"/>
    <circle cx="1570" cy="130" r="0.8" fill="#fff" opacity="0.5"/>
    <circle cx="1650" cy="48" r="0.9" fill="#e0ecff" opacity="0.7"/>
    <circle cx="1730" cy="80" r="1.1" fill="#c0d4ff" opacity="0.75"/>
    <circle cx="1810" cy="38" r="0.7" fill="#fff" opacity="0.55"/>
    <circle cx="1880" cy="105" r="0.8" fill="#e8f2ff" opacity="0.6"/>
    <!-- Row 2 -->
    <circle cx="60" cy="160" r="0.7" fill="#fff" opacity="0.45"/>
    <circle cx="175" cy="195" r="1.0" fill="#dce8ff" opacity="0.7"/>
    <circle cx="330" cy="180" r="0.8" fill="#fff" opacity="0.55"/>
    <circle cx="555" cy="165" r="0.9" fill="#e4f0ff" opacity="0.65"/>
    <circle cx="685" cy="210" r="0.6" fill="#fff" opacity="0.45"/>
    <circle cx="830" cy="185" r="1.1" fill="#d0e4ff" opacity="0.75"/>
    <circle cx="1010" cy="200" r="0.7" fill="#fff" opacity="0.5"/>
    <circle cx="1165" cy="172" r="0.9" fill="#e0ecff" opacity="0.65"/>
    <circle cx="1350" cy="195" r="0.8" fill="#fff" opacity="0.55"/>
    <circle cx="1480" cy="170" r="1.0" fill="#cce0ff" opacity="0.7"/>
    <circle cx="1620" cy="205" r="0.7" fill="#fff" opacity="0.5"/>
    <circle cx="1765" cy="178" r="0.9" fill="#d8e8ff" opacity="0.65"/>
    <circle cx="1900" cy="158" r="0.8" fill="#fff" opacity="0.55"/>
    <!-- Twinkling stars -->
    <circle class="star-t1" cx="155" cy="130" r="1.3" fill="#d8e8ff" opacity="0.7"/>
    <circle class="star-t2" cx="460" cy="76" r="1.1" fill="#e0f0ff" opacity="0.65"/>
    <circle class="star-t3" cx="780" cy="50" r="1.4" fill="#c8d8ff" opacity="0.8"/>
    <circle class="star-t4" cx="1105" cy="88" r="1.2" fill="#d8e8ff" opacity="0.7"/>
    <circle class="star-t5" cx="1560" cy="62" r="1.5" fill="#c0d4ff" opacity="0.75"/>
    <circle class="star-t6" cx="1845" cy="140" r="1.0" fill="#e0ecff" opacity="0.65"/>
    <!-- Brighter accent stars -->
    <circle cx="305" cy="55" r="1.5" fill="#f0f8ff" opacity="0.85"/>
    <circle cx="1285" cy="42" r="1.6" fill="#e8f4ff" opacity="0.9"/>
    <circle cx="1710" cy="60" r="1.4" fill="#f0f6ff" opacity="0.85"/>
  </g>

  <!-- ── 3. MOON (upper right) ── -->
  <g class="moon-group">
    <!-- Glow halo -->
    <ellipse cx="1665" cy="155" rx="90" ry="90" fill="url(#moon-glow-grad)"/>
    <!-- Moon disk -->
    <circle cx="1665" cy="155" r="55" fill="url(#moon-grad)"/>
    <!-- Crescent mask — overlapping circle cuts the left side -->
    <circle cx="1643" cy="148" r="52" fill="#060e1e"/>
    <!-- Subtle crater marks on visible crescent -->
    <circle cx="1688" cy="138" r="4" fill="rgba(180,195,230,0.25)"/>
    <circle cx="1695" cy="162" r="3" fill="rgba(160,180,220,0.2)"/>
    <circle cx="1676" cy="175" r="5" fill="rgba(170,190,225,0.18)"/>
  </g>

  <!-- ── 4. HORIZON HAZE ── -->
  <rect x="0" y="680" width="1920" height="400" fill="url(#horizon-haze)"/>

  <!-- ── 5. MISSION CONTROL BUILDING (far background, left) ── -->
  <g id="mission-control" opacity="0.85">
    <!-- Main building silhouette -->
    <rect x="20" y="650" width="260" height="280" fill="#080d14"/>
    <!-- Roof details -->
    <rect x="10" y="638" width="280" height="20" fill="#0a1018"/>
    <rect x="45" y="622" width="60" height="18" fill="#090e16"/>
    <rect x="195" y="615" width="45" height="23" fill="#0a0f17"/>
    <!-- Antenna mast on roof -->
    <rect x="148" y="560" width="4" height="80" fill="#0d141e"/>
    <rect x="138" y="570" width="24" height="2" fill="#0d141e"/>
    <!-- Dish -->
    <ellipse cx="150" cy="562" rx="14" ry="8" fill="none" stroke="#111820" stroke-width="2"/>
    <!-- Green-lit windows (mission control glow) -->
    <g filter="url(#green-glow)">

<script>
  // ── Countdown timer ──
  // Start at T-02:47:33 and count down
  let totalSeconds = 2 * 3600 + 47 * 60 + 33;

  function formatCountdown(s) {
    const h = Math.floor(s / 3600);
    const m = Math.floor((s % 3600) / 60);
    const sec = s % 60;
    const ph = String(h).padStart(2, '0');
    const pm = String(m).padStart(2, '0');
    const ps = String(sec).padStart(2, '0');
    return `T- ${ph}:${pm}:${ps}`;
  }

  const countdownEl = document.getElementById('countdown-display');

  setInterval(() => {
    if (totalSeconds > 0) {
      totalSeconds--;
    }
    countdownEl.textContent = formatCountdown(totalSeconds);
  }, 1000);

  // ── Keyboard navigation for menu ──
  const buttons = document.querySelectorAll('.menu-btn');
  let focusIndex = 0;

  buttons[focusIndex].classList.add('active-cursor');

  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') {
      buttons[focusIndex].classList.remove('active-cursor');
      focusIndex = (focusIndex + 1) % buttons.length;
      buttons[focusIndex].classList.add('active-cursor');
      buttons[focusIndex].focus();
    } else if (e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') {
      buttons[focusIndex].classList.remove('active-cursor');
      focusIndex = (focusIndex - 1 + buttons.length) % buttons.length;
      buttons[focusIndex].classList.add('active-cursor');
      buttons[focusIndex].focus();
    } else if (e.key === 'Enter' || e.key === ' ') {
      buttons[focusIndex].click();
    }
  });

  // Remove active-cursor class on mouse hover and reassign
  buttons.forEach((btn, i) => {
    btn.addEventListener('mouseenter', () => {
      buttons[focusIndex].classList.remove('active-cursor');
      focusIndex = i;
      btn.classList.add('active-cursor');
    });
  });

  // Button actions (placeholder)
  document.getElementById('btn-start').addEventListener('click', () => {
    console.log('게임 시작');
  });
  document.getElementById('btn-continue').addEventListener('click', () => {
    console.log('이어하기');
  });
  document.getElementById('btn-settings').addEventListener('click', () => {
    console.log('설정');
  });
</script>
