<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoonIdle v5C - NASA Opsboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500;700&family=IBM+Plex+Sans:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    :root{--bg:#ede8dd;--panel:#fff;--line:#cfc6b8;--nav:#22355f;--mut:#677089;--btn:url("./assets/moonidle_btn_blueprint.svg");--hot:url("./assets/moonidle_btn_warn.svg");}
    *{box-sizing:border-box}body{margin:0;background:linear-gradient(180deg,#f6f2eb,var(--bg));font-family:"IBM Plex Sans","Malgun Gothic",sans-serif;color:#1c2438}
    .w{max-width:1500px;margin:0 auto;padding:14px}.top{border:1px solid var(--line);border-radius:10px;background:#fff;padding:10px;display:flex;justify-content:space-between;align-items:center}
    .top b{font-family:"Barlow Condensed",sans-serif;font-size:1.28rem;letter-spacing:.08em;color:var(--nav)} .meta{font-size:.72rem;color:var(--mut)}
    .ops{margin-top:10px;border:1px solid var(--line);border-radius:10px;overflow:hidden;background:#fff}
    .hd{background:var(--nav);color:#fff;padding:8px 10px;font-family:"Barlow Condensed",sans-serif;letter-spacing:.12em}
    .cols{display:grid;grid-template-columns:repeat(5,minmax(0,1fr));gap:1px;background:var(--line)}
    .col{background:#fff;padding:10px;min-height:290px}
    .title{font-size:.76rem;color:var(--nav);font-weight:700;text-transform:uppercase;letter-spacing:.07em}
    .cell{margin-top:8px;border:1px solid #d7d0c4;border-radius:7px;padding:7px;background:#faf8f3;font-size:.74rem}
    .sub{margin-top:3px;color:var(--mut);font-size:.65rem}
    .btn{margin-top:8px;width:100%;border:0;border-radius:8px;padding:8px;background:var(--btn) center/100% 100% no-repeat;color:#fff;font-size:.66rem;font-family:"IBM Plex Sans",sans-serif;text-align:left}
    .btn.hot{background-image:var(--hot)}
    .footer{margin-top:10px;display:grid;grid-template-columns:repeat(4,minmax(0,1fr));gap:7px}
    .k{border:1px solid var(--line);border-radius:8px;background:#fff;padding:8px}
    .k b{font-family:"Barlow Condensed",sans-serif;font-size:1.1rem;color:var(--nav)} .k div{font-size:.65rem;color:var(--mut)}
    @media(max-width:1200px){.cols{grid-template-columns:1fr 1fr}.footer{grid-template-columns:1fr 1fr}}@media(max-width:760px){.cols,.footer{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <main class="w">
    <header class="top"><b>MoonIdle // NASA Opsboard</b><span class="meta">Moonstone 126 · DAY 03:18 · Launches 4</span></header>
    <section class="ops">
      <div class="hd">Operational Pipeline Board</div>
      <div class="cols">
        <article class="col"><div class="title">Mining</div><div class="cell">Moonstone 2.41M<div class="sub">+15.8K/s</div></div><button class="btn">채굴망 확장</button></article>
        <article class="col"><div class="title">Refining</div><div class="cell">액체 산소 802K<div class="sub">+8.7K/s</div></div><button class="btn">정제 공정 강화</button></article>
        <article class="col"><div class="title">Assembly</div><div class="cell">촉매제 193K<div class="sub">+2.6K/s</div></div><button class="btn">조립 속도 증가</button></article>
        <article class="col"><div class="title">Validation</div><div class="cell">신뢰도 93.1%<div class="sub">AI 점검 패스</div></div><button class="btn">검증 알고리즘</button></article>
        <article class="col"><div class="title">Launch</div><div class="cell">다음 발사 14m 08s<div class="sub">Slot 2 ready</div></div><button class="btn hot">발사 큐 실행</button></article>
      </div>
    </section>
    <section class="footer"><div class="k"><b>9.48 km/s</b><div>Delta-v</div></div><div class="k"><b>1.61</b><div>TWR</div></div><div class="k"><b>51%</b><div>품질</div></div><div class="k"><b>+37%</b><div>연료 보너스</div></div></section>
  </main>
</body>
</html>
