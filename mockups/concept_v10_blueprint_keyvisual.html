<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1920">
<title>MOON IDLE — Blueprint to Reality Key Visual</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    font-family: 'Courier New', monospace;
    overflow: hidden;
  }
  .canvas-wrapper {
    width: 1920px;
    height: 1080px;
    position: relative;
    overflow: hidden;
  }
  svg#keyvisual {
    width: 1920px;
    height: 1080px;
    display: block;
  }

  /* ── Animations ── */
  @keyframes blueprint-pulse {
    0%, 100% { opacity: 0.15; }
    50%       { opacity: 0.28; }
  }
  @keyframes creation-glow {
    0%, 100% { opacity: 0.7; r: 55px; }
    40%       { opacity: 1.0; r: 85px; }
    60%       { opacity: 0.9; r: 72px; }
  }
  @keyframes creation-outer {
    0%, 100% { opacity: 0.15; r: 140px; }
    50%       { opacity: 0.40; r: 180px; }
  }
  @keyframes steam-drift-a {
    0%   { transform: translate(0, 0) scale(1);   opacity: 0.22; }
    50%  { transform: translate(-18px, -55px) scale(1.3); opacity: 0.12; }
    100% { transform: translate(-30px, -110px) scale(1.6); opacity: 0; }
  }
  @keyframes steam-drift-b {
    0%   { transform: translate(0, 0) scale(1);   opacity: 0.18; }
    50%  { transform: translate(12px, -60px) scale(1.2); opacity: 0.10; }
    100% { transform: translate(22px, -115px) scale(1.5); opacity: 0; }
  }
  @keyframes steam-drift-c {
    0%   { transform: translate(0, 0) scale(0.8); opacity: 0.20; }
    50%  { transform: translate(-8px, -70px) scale(1.1); opacity: 0.10; }
    100% { transform: translate(-14px,-130px) scale(1.4); opacity: 0; }
  }
  @keyframes floodlight-flicker {
    0%, 100% { opacity: 0.82; }
    20%       { opacity: 0.78; }
    45%       { opacity: 0.92; }
    70%       { opacity: 0.75; }
    85%       { opacity: 0.88; }
  }
  @keyframes annotation-draw-a {
    from { stroke-dashoffset: 300; }
    to   { stroke-dashoffset: 0; }
  }
  @keyframes annotation-draw-b {
    from { stroke-dashoffset: 220; }
    to   { stroke-dashoffset: 0; }
  }
  @keyframes annotation-draw-c {
    from { stroke-dashoffset: 180; }
    to   { stroke-dashoffset: 0; }
  }
  @keyframes annotation-draw-d {
    from { stroke-dashoffset: 260; }
    to   { stroke-dashoffset: 0; }
  }
  @keyframes annotation-draw-e {
    from { stroke-dashoffset: 150; }
    to   { stroke-dashoffset: 0; }
  }
  @keyframes star-spin {
    from { transform: rotate(0deg); }
    to   { transform: rotate(360deg); }
  }
  @keyframes dim-line-a {
    0%   { stroke-dashoffset: 0; opacity: 0; }
    20%  { opacity: 1; }
    80%  { stroke-dashoffset: 0; opacity: 1; }
    100% { opacity: 1; }
  }

  .grid-layer    { animation: blueprint-pulse 4s ease-in-out infinite; }
  .creation-core { animation: creation-glow 1.5s ease-in-out infinite; }
  .creation-ring { animation: creation-outer 1.5s ease-in-out infinite; }
  .steam-a       { animation: steam-drift-a 4.2s ease-in-out infinite; transform-origin: 920px 995px; }
  .steam-b       { animation: steam-drift-b 3.8s 0.7s ease-in-out infinite; transform-origin: 960px 1000px; }
  .steam-c       { animation: steam-drift-c 4.8s 1.4s ease-in-out infinite; transform-origin: 995px 990px; }
  .flood-group   { animation: floodlight-flicker 3.5s ease-in-out infinite; }
  .ann-line-a    { stroke-dasharray: 300; animation: annotation-draw-a 2.0s 0.3s ease-out forwards; stroke-dashoffset: 300; }
  .ann-line-b    { stroke-dasharray: 220; animation: annotation-draw-b 1.8s 0.8s ease-out forwards; stroke-dashoffset: 220; }
  .ann-line-c    { stroke-dasharray: 180; animation: annotation-draw-c 1.6s 1.2s ease-out forwards; stroke-dashoffset: 180; }
  .ann-line-d    { stroke-dasharray: 260; animation: annotation-draw-d 2.2s 0.5s ease-out forwards; stroke-dashoffset: 260; }
  .ann-line-e    { stroke-dasharray: 150; animation: annotation-draw-e 1.4s 1.6s ease-out forwards; stroke-dashoffset: 150; }
  .dim-line-a    { stroke-dasharray: 400; animation: dim-line-a 3s 0.1s ease-out forwards; stroke-dashoffset: 0; opacity: 0; }
  .dim-line-b    { stroke-dasharray: 400; animation: dim-line-a 3s 0.6s ease-out forwards; stroke-dashoffset: 0; opacity: 0; }
  .dim-line-c    { stroke-dasharray: 400; animation: dim-line-a 3s 1.0s ease-out forwards; stroke-dashoffset: 0; opacity: 0; }
  .dim-line-d    { stroke-dasharray: 400; animation: dim-line-a 3s 1.4s ease-out forwards; stroke-dashoffset: 0; opacity: 0; }
</style>
</head>
<body>
<div class="canvas-wrapper">
<svg id="keyvisual" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
<defs>

  <!-- ══ FILTERS ══ -->
  <!-- Cyan glow for blueprint lines -->
  <filter id="glow-cyan" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
    <feMerge>
      <feMergeNode in="blur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>

  <!-- Warm amber glow for floodlight -->
  <filter id="glow-warm" x="-100%" y="-100%" width="300%" height="300%">
    <feColorMatrix type="matrix" values="1.5 0.5 0   0 0.1
                                          0.4 0.8 0   0 0.05
                                          0   0   0.2 0 0
                                          0   0   0   1 0" result="warmed"/>
    <feGaussianBlur in="warmed" stdDeviation="12" result="blur"/>
    <feMerge>
      <feMergeNode in="blur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>

  <!-- Extreme creation point glow -->
  <filter id="filter-creation" x="-200%" y="-200%" width="500%" height="500%">
    <feGaussianBlur in="SourceGraphic" stdDeviation="22" result="blur1"/>
    <feGaussianBlur in="SourceGraphic" stdDeviation="8"  result="blur2"/>
    <feMerge>
      <feMergeNode in="blur1"/>
      <feMergeNode in="blur2"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>

  <!-- Blueprint paper grain texture -->
  <filter id="paper-grain" x="0%" y="0%" width="100%" height="100%">
    <feTurbulence type="fractalNoise" baseFrequency="0.65 0.65" numOctaves="4" seed="2" result="noise"/>
    <feColorMatrix in="noise" type="saturate" values="0" result="gray"/>
    <feBlend in="SourceGraphic" in2="gray" mode="overlay" result="blend"/>
    <feComposite in="blend" in2="SourceGraphic" operator="in"/>
  </filter>

  <!-- Steel surface texture -->
  <filter id="steel-texture" x="0%" y="0%" width="100%" height="100%">
    <feTurbulence type="turbulence" baseFrequency="0.02 0.8" numOctaves="2" seed="5" result="noise"/>
    <feColorMatrix in="noise" type="matrix"
      values="0  0  0  0  0.15
              0  0  0  0  0.22
              0  0  0  0  0.35
              0  0  0  4 -1.5" result="streaks"/>
    <feBlend in="SourceGraphic" in2="streaks" mode="soft-light"/>
  </filter>

  <!-- Soft edge blur for transition zone -->
  <filter id="soft-edge" x="-20%" y="-10%" width="140%" height="120%">
    <feGaussianBlur stdDeviation="30 5"/>
  </filter>

  <!-- Glow for annotation text -->
  <filter id="text-glow-cyan" x="-30%" y="-30%" width="160%" height="160%">
    <feGaussianBlur in="SourceGraphic" stdDeviation="2.5" result="b"/>
    <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
  </filter>

  <!-- ══ GRADIENTS ══ -->
  <!-- Main background gradient: left blueprint → right reality -->
  <linearGradient id="bg-main" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%"   stop-color="#071428"/>
    <stop offset="40%"  stop-color="#0d1a30"/>
    <stop offset="50%"  stop-color="#0f1e38"/>
    <stop offset="60%"  stop-color="#0d1826"/>
    <stop offset="100%" stop-color="#050810"/>
  </linearGradient>

  <!-- Blueprint side overlay -->
  <linearGradient id="blueprint-overlay" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%"   stop-color="#071e40" stop-opacity="0.5"/>
    <stop offset="45%"  stop-color="#071e40" stop-opacity="0.2"/>
    <stop offset="55%"  stop-color="#071e40" stop-opacity="0"/>
    <stop offset="100%" stop-color="#071e40" stop-opacity="0"/>
  </linearGradient>

  <!-- Reality side warm overlay -->
  <linearGradient id="reality-overlay" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%"   stop-color="#ff8c00" stop-opacity="0"/>
    <stop offset="45%"  stop-color="#ff8c00" stop-opacity="0"/>
    <stop offset="55%"  stop-color="#ff6000" stop-opacity="0.04"/>
    <stop offset="100%" stop-color="#ff4400" stop-opacity="0.12"/>
  </linearGradient>

  <!-- Transition zone gradient mask -->
  <linearGradient id="trans-mask-grad" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%"   stop-color="white" stop-opacity="1"/>
    <stop offset="35%"  stop-color="white" stop-opacity="1"/>
    <stop offset="47%"  stop-color="white" stop-opacity="0.7"/>
    <stop offset="53%"  stop-color="white" stop-opacity="0.7"/>
    <stop offset="65%"  stop-color="white" stop-opacity="1"/>
    <stop offset="100%" stop-color="white" stop-opacity="1"/>
  </linearGradient>

  <!-- Rocket body fill gradient (reality side) -->
  <linearGradient id="rocket-fill-grad" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%"   stop-color="#1a2a40" stop-opacity="0"/>
    <stop offset="30%"  stop-color="#1a2a40" stop-opacity="0"/>
    <stop offset="48%"  stop-color="#2a3a5a" stop-opacity="0.6"/>
    <stop offset="55%"  stop-color="#3a4a6a" stop-opacity="0.9"/>
    <stop offset="100%" stop-color="#4a5a7a" stop-opacity="1"/>
  </linearGradient>

  <!-- Rocket surface highlight (reality) -->
  <linearGradient id="rocket-highlight" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%"   stop-color="#cce8ff" stop-opacity="0"/>
    <stop offset="48%"  stop-color="#cce8ff" stop-opacity="0"/>
    <stop offset="52%"  stop-color="#ffffff" stop-opacity="0.7"/>
    <stop offset="58%"  stop-color="#cce8ff" stop-opacity="0.3"/>
    <stop offset="100%" stop-color="#aaaacc" stop-opacity="0.1"/>
  </linearGradient>

  <!-- Floodlight radial gradient -->
  <radialGradient id="flood-light-grad" cx="50%" cy="50%" r="50%">
    <stop offset="0%"   stop-color="#fff8e0" stop-opacity="0.95"/>
    <stop offset="30%"  stop-color="#ffcc44" stop-opacity="0.5"/>
    <stop offset="100%" stop-color="#ff8c00" stop-opacity="0"/>
  </radialGradient>

  <!-- Warm floor lighting (reality side) -->
  <radialGradient id="floor-warm" cx="65%" cy="100%" r="55%">
    <stop offset="0%"   stop-color="#ff8c00" stop-opacity="0.18"/>
    <stop offset="50%"  stop-color="#ff4400" stop-opacity="0.07"/>
    <stop offset="100%" stop-color="#ff4400" stop-opacity="0"/>
  </radialGradient>

  <!-- Creation point radial glow -->
  <radialGradient id="creation-radial" cx="50%" cy="50%" r="50%">
    <stop offset="0%"   stop-color="#ffffff" stop-opacity="1"/>
    <stop offset="20%"  stop-color="#88ddff" stop-opacity="0.9"/>
    <stop offset="60%"  stop-color="#4488cc" stop-opacity="0.4"/>
    <stop offset="100%" stop-color="#001133" stop-opacity="0"/>
  </radialGradient>

  <!-- Vertical sky gradient -->
  <linearGradient id="sky-grad" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%"   stop-color="#000810" stop-opacity="0.7"/>
    <stop offset="100%" stop-color="#000810" stop-opacity="0"/>
  </linearGradient>

  <!-- Blueprint grid pattern -->
  <pattern id="blueprint-grid-small" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
    <line x1="10" y1="0" x2="10" y2="10" stroke="#4db8ff" stroke-width="0.25" opacity="0.35"/>
    <line x1="0" y1="10" x2="10" y2="10" stroke="#4db8ff" stroke-width="0.25" opacity="0.35"/>
  </pattern>
  <pattern id="blueprint-grid-large" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
    <rect width="100" height="100" fill="url(#blueprint-grid-small)"/>
    <line x1="100" y1="0" x2="100" y2="100" stroke="#4db8ff" stroke-width="0.7" opacity="0.45"/>
    <line x1="0" y1="100" x2="100" y2="100" stroke="#4db8ff" stroke-width="0.7" opacity="0.45"/>
  </pattern>

  <!-- Arrow marker for dimension lines -->
  <marker id="arrow-cyan" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
    <path d="M0,0 L6,3 L0,6 Z" fill="#4db8ff" opacity="0.9"/>
  </marker>
  <marker id="arrow-cyan-rev" markerWidth="8" markerHeight="8" refX="2" refY="3" orient="auto">
    <path d="M6,0 L0,3 L6,6 Z" fill="#4db8ff" opacity="0.9"/>
  </marker>
  <marker id="arrow-yellow" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
    <path d="M0,0 L6,3 L0,6 Z" fill="#ffeb3b" opacity="0.9"/>
  </marker>
  <marker id="arrow-yellow-rev" markerWidth="8" markerHeight="8" refX="2" refY="3" orient="auto">
    <path d="M6,0 L0,3 L6,6 Z" fill="#ffeb3b" opacity="0.9"/>
  </marker>

  <!-- Clip paths -->
  <clipPath id="left-half-clip">
    <rect x="0" y="0" width="960" height="1080"/>
  </clipPath>
  <clipPath id="right-half-clip">
    <rect x="960" y="0" width="960" height="1080"/>
  </clipPath>
  <clipPath id="full-canvas">
    <rect x="0" y="0" width="1920" height="1080"/>
  </clipPath>
  <!-- Left-leaning clip for blueprint (bleeds into center) -->
  <clipPath id="blueprint-zone-clip">
    <rect x="0" y="0" width="1050" height="1080"/>
  </clipPath>
  <!-- Right-leaning clip for reality -->
  <clipPath id="reality-zone-clip">
    <rect x="870" y="0" width="1050" height="1080"/>
  </clipPath>

  <!-- Masks -->
  <mask id="blueprint-fade-mask">
    <linearGradient id="bfm-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="white" stop-opacity="1"/>
      <stop offset="75%"  stop-color="white" stop-opacity="1"/>
      <stop offset="90%"  stop-color="white" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <rect x="0" y="0" width="1080" height="1080" fill="url(#bfm-grad)"/>
  </mask>

  <mask id="reality-fade-mask">
    <linearGradient id="rfm-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="white" stop-opacity="0"/>
      <stop offset="10%"  stop-color="white" stop-opacity="0.3"/>
      <stop offset="25%"  stop-color="white" stop-opacity="1"/>
      <stop offset="100%" stop-color="white" stop-opacity="1"/>
    </linearGradient>
    <rect x="840" y="0" width="1080" height="1080" fill="url(#rfm-grad)"/>
  </mask>

  <!-- Rocket body clip for steel texture -->
  <clipPath id="rocket-body-clip">
    <!-- Nosecone -->
    <polygon points="935,55 985,55 1000,180 920,180"/>
    <!-- Upper body -->
    <rect x="918" y="180" width="84" height="200"/>
    <!-- Main tanks -->
    <rect x="912" y="380" width="96" height="380"/>
    <!-- Engine section -->
    <polygon points="910,760 1010,760 1020,830 900,830"/>
    <!-- Engine nozzles -->
    <ellipse cx="960" cy="855" rx="65" ry="28"/>
  </clipPath>

</defs>

<!-- ══════════════════════════════════════════════════════════════
     LAYER 1: BACKGROUND
══════════════════════════════════════════════════════════════════ -->
<rect x="0" y="0" width="1920" height="1080" fill="url(#bg-main)"/>

<!-- Blueprint overlay (left side) -->
<rect x="0" y="0" width="1920" height="1080" fill="url(#blueprint-overlay)"/>

<!-- Reality warm overlay (right side) -->
<rect x="0" y="0" width="1920" height="1080" fill="url(#reality-overlay)"/>

<!-- Sky vignette top -->
<rect x="0" y="0" width="1920" height="320" fill="url(#sky-grad)"/>


<!-- ══════════════════════════════════════════════════════════════
     LAYER 2: BLUEPRINT GRID (LEFT HALF)
══════════════════════════════════════════════════════════════════ -->
<g class="grid-layer" clip-path="url(#blueprint-zone-clip)">
  <rect x="0" y="0" width="1080" height="1080" fill="url(#blueprint-grid-large)" opacity="1"/>
</g>

<!-- Blueprint paper grain -->
<rect x="0" y="0" width="1080" height="1080" fill="#071e40" opacity="0.08" filter="url(#paper-grain)" clip-path="url(#blueprint-zone-clip)"/>


<!-- ══════════════════════════════════════════════════════════════
     LAYER 3: GANTRY STRUCTURE (REALITY SIDE, BEHIND ROCKET)
══════════════════════════════════════════════════════════════════ -->
<g clip-path="url(#reality-zone-clip)" mask="url(#reality-fade-mask)">
  <!-- Main gantry towers -->
  <rect x="1060" y="180" width="18" height="830" fill="#1a2535" opacity="0.9"/>
  <rect x="1140" y="220" width="14" height="790" fill="#152030" opacity="0.85"/>
  <rect x="1230" y="260" width="12" height="750" fill="#121a28" opacity="0.7"/>
  <rect x="1350" y="300" width="16" height="720" fill="#0f1620" opacity="0.55"/>

  <!-- Horizontal gantry cross-beams -->
  <rect x="1060" y="200" width="300" height="8"  fill="#1a2535" opacity="0.7"/>
  <rect x="1060" y="320" width="270" height="6"  fill="#1a2535" opacity="0.65"/>
  <rect x="1060" y="440" width="250" height="6"  fill="#1a2535" opacity="0.60"/>
  <rect x="1060" y="560" width="240" height="5"  fill="#1a2535" opacity="0.55"/>
  <rect x="1060" y="660" width="220" height="5"  fill="#1a2535" opacity="0.50"/>
  <rect x="1060" y="740" width="200" height="5"  fill="#1a2535" opacity="0.45"/>
  <rect x="1060" y="820" width="180" height="5"  fill="#1a2535" opacity="0.40"/>

  <!-- Diagonal gantry braces -->
  <line x1="1060" y1="200" x2="1140" y2="320" stroke="#1a2535" stroke-width="4" opacity="0.6"/>
  <line x1="1140" y1="200" x2="1060" y2="320" stroke="#1a2535" stroke-width="3" opacity="0.5"/>
  <line x1="1060" y1="320" x2="1140" y2="440" stroke="#1a2535" stroke-width="4" opacity="0.55"/>
  <line x1="1140" y1="320" x2="1060" y2="440" stroke="#1a2535" stroke-width="3" opacity="0.45"/>
  <line x1="1060" y1="440" x2="1140" y2="560" stroke="#1a2535" stroke-width="3" opacity="0.5"/>
  <line x1="1140" y1="440" x2="1060" y2="560" stroke="#1a2535" stroke-width="2.5" opacity="0.4"/>
  <line x1="1140" y1="220" x2="1230" y2="320" stroke="#152030" stroke-width="3" opacity="0.45"/>
  <line x1="1230" y1="220" x2="1140" y2="320" stroke="#152030" stroke-width="2.5" opacity="0.38"/>

  <!-- Service arm platforms -->
  <rect x="1000" y="310" width="60" height="10" fill="#1e2f44" opacity="0.8"/>
  <rect x="1000" y="430" width="60" height="10" fill="#1e2f44" opacity="0.75"/>
  <rect x="1000" y="550" width="55" height="8"  fill="#1e2f44" opacity="0.70"/>
  <rect x="1000" y="650" width="50" height="8"  fill="#1e2f44" opacity="0.65"/>

  <!-- Ground platform -->
  <rect x="900" y="990" width="600" height="90" fill="#0d1420" opacity="0.9"/>
  <rect x="900" y="985" width="600" height="10" fill="#1a2535" opacity="0.8"/>

  <!-- Floor warm lighting -->
  <rect x="840" y="0" width="1080" height="1080" fill="url(#floor-warm)"/>
</g>


<!-- ══════════════════════════════════════════════════════════════
     LAYER 4: ROCKET — BLUEPRINT SIDE (stroke only, left)
══════════════════════════════════════════════════════════════════ -->
<g clip-path="url(#blueprint-zone-clip)" mask="url(#blueprint-fade-mask)" filter="url(#glow-cyan)">
  <!-- ROCKET BLUEPRINT OUTLINE — stroke only, no fill -->
  <g fill="none" stroke="#4db8ff" stroke-width="1.5" opacity="0.92">

    <!-- Nosecone -->
    <polygon points="960,52 978,52 996,182 924,182"/>
    <!-- Nosecone center line -->
    <line x1="960" y1="52" x2="960" y2="182" stroke-width="0.7" stroke-dasharray="6,4" opacity="0.5"/>

    <!-- Payload fairing section -->
    <rect x="924" y="182" width="72" height="85"/>
    <!-- Fairing separation line (dashed) -->
    <line x1="924" y1="210" x2="996" y2="210" stroke-dasharray="5,4" stroke-width="0.8" opacity="0.6"/>
    <!-- Fairing hatches -->
    <rect x="930" y="218" width="18" height="46" stroke-width="0.9"/>
    <rect x="951" y="218" width="18" height="46" stroke-width="0.9"/>
    <rect x="972" y="218" width="18" height="46" stroke-width="0.9"/>

    <!-- Upper body tube -->
    <rect x="924" y="267" width="72" height="115"/>
    <!-- Antenna/sensor protrusion -->
    <line x1="924" y1="295" x2="898" y2="295" stroke-width="1.2"/>
    <circle cx="896" cy="295" r="5" stroke-width="1.2"/>
    <line x1="924" y1="320" x2="900" y2="310" stroke-width="1.0"/>
    <circle cx="898" cy="308" r="4" stroke-width="1.0"/>

    <!-- Tank separation ring -->
    <rect x="920" y="382" width="80" height="12" stroke-width="1.8"/>

    <!-- LOX oxidizer tank -->
    <rect x="920" y="394" width="80" height="198"/>
    <!-- LOX internal detail lines -->
    <line x1="922" y1="440" x2="998" y2="440" stroke-dasharray="3,5" stroke-width="0.6" opacity="0.5"/>
    <line x1="922" y1="490" x2="998" y2="490" stroke-dasharray="3,5" stroke-width="0.6" opacity="0.5"/>
    <line x1="922" y1="540" x2="998" y2="540" stroke-dasharray="3,5" stroke-width="0.6" opacity="0.5"/>

    <!-- Inter-tank structure ring -->
