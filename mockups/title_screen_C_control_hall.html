<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1920">
<title>MOON IDLE — THE EMPTY CONTROL HALL</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --bg:        #010800;
    --green:     #00e676;
    --green-dim: #1a5c34;
    --green-mid: #00994d;
    --amber:     #ffab00;
    --red:       #ff1744;
    --font:      'Share Tech Mono', monospace;
  }

  html, body {
    background: var(--bg);
    width: 1920px;
    height: 1080px;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .canvas-wrapper {
    position: relative;
    width: 1920px;
    height: 1080px;
  }

  svg#scene {
    display: block;
    position: absolute;
    top: 0; left: 0;
    width: 1920px;
    height: 1080px;
  }

  /* ── OVERLAYS ── */
  .scanlines {
    position: absolute;
    inset: 0;
    pointer-events: none;
    background: repeating-linear-gradient(
      to bottom,
      transparent 0px,
      transparent 2px,
      rgba(0,0,0,0.15) 2px,
      rgba(0,0,0,0.15) 4px
    );
    z-index: 20;
  }

  .vignette {
    position: absolute;
    inset: 0;
    pointer-events: none;
    background: radial-gradient(
      ellipse 85% 75% at 50% 48%,
      transparent 35%,
      rgba(0,4,0,0.5) 70%,
      rgba(0,0,0,0.92) 100%
    );
    z-index: 21;
  }

  /* ── MENU OVERLAY ── */
  .menu-overlay {
    position: absolute;
    bottom: 68px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0px;
    z-index: 30;
    pointer-events: all;
  }

  .menu-btn {
    font-family: var(--font);
    font-size: 17px;
    letter-spacing: 3px;
    color: var(--green);
    background: rgba(0,8,2,0.78);
    border: 1px solid var(--green-dim);
    padding: 13px 52px;
    width: 460px;
    text-align: left;
    cursor: pointer;
    transition: background 0.15s, border-color 0.15s, color 0.15s;
    outline: none;
    margin-bottom: 3px;
    text-transform: uppercase;
    box-shadow: inset 0 0 18px rgba(0,230,118,0.04), 0 0 8px rgba(0,230,118,0.08);
  }

  .menu-btn:hover, .menu-btn:focus {
    background: rgba(0,230,118,0.10);
    border-color: var(--green);
    color: #fff;
    box-shadow: 0 0 14px rgba(0,230,118,0.35), inset 0 0 18px rgba(0,230,118,0.08);
  }

  .menu-btn.warn {
    color: var(--amber);
    border-color: #5c420a;
  }
  .menu-btn.warn:hover {
    background: rgba(255,171,0,0.10);
    border-color: var(--amber);
    color: #fff;
    box-shadow: 0 0 14px rgba(255,171,0,0.35);
  }

  .menu-hint {
    font-family: var(--font);
    font-size: 12px;
    letter-spacing: 4px;
    color: var(--green-dim);
    margin-top: 14px;
    animation: cursor-blink 1.1s step-end infinite;
    text-transform: uppercase;
  }

  /* ── BRANDING (dim corner) ── */
  .branding {
    position: absolute;
    bottom: 44px;
    left: 56px;
    font-family: var(--font);
    z-index: 30;
    pointer-events: none;
  }
  .branding .b-title {
    font-size: 18px;
    color: var(--green);
    opacity: 0.14;
    letter-spacing: 6px;
  }
  .branding .b-sub {
    font-size: 10px;
    color: var(--green);
    opacity: 0.08;
    letter-spacing: 3px;
    margin-top: 2px;
  }

  /* ── ANIMATIONS ── */

  @keyframes cursor-blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }

  @keyframes red-blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.15; }
  }

  @keyframes amber-pulse {
    0%, 100% { opacity: 0.9; }
    50% { opacity: 0.3; }
  }

  @keyframes monitor-flicker {
    0%, 88%, 100% { opacity: 1; }
    89% { opacity: 0.7; }
    90% { opacity: 1; }
    93% { opacity: 0.82; }
    94% { opacity: 1; }
  }

  @keyframes steam-rise {
    0%   { transform: translateY(0) scaleX(1); opacity: 0.55; }
    30%  { transform: translateY(-8px) scaleX(1.3); opacity: 0.4; }
    60%  { transform: translateY(-16px) scaleX(0.85); opacity: 0.25; }
    100% { transform: translateY(-28px) scaleX(1.1); opacity: 0; }
  }

  @keyframes scanline-scroll {
    0%   { transform: translateY(-100%); }
    100% { transform: translateY(100%); }
  }

  @keyframes lox-drift {
    0%   { transform: translateX(0) scaleY(1); opacity: 0.5; }
    40%  { transform: translateX(12px) scaleY(1.4); opacity: 0.3; }
    100% { transform: translateX(-6px) scaleY(0.7); opacity: 0; }
  }

  @keyframes searchlight-sweep {
    0%   { transform: rotate(-28deg); opacity: 0; }
    8%   { opacity: 0.85; }
    90%  { opacity: 0.6; }
    100% { transform: rotate(28deg); opacity: 0; }
  }

  @keyframes countdown-flash {
    0%, 100% { opacity: 1; }
    49% { opacity: 1; }
    50% { opacity: 0.3; }
    51% { opacity: 1; }
  }

  @keyframes data-scroll {
    0%   { transform: translateY(0); }
    100% { transform: translateY(-50%); }
  }

  @keyframes glow-breathe {
    0%, 100% { filter: drop-shadow(0 0 8px rgba(0,230,118,0.6)); }
    50% { filter: drop-shadow(0 0 18px rgba(0,230,118,0.95)); }
  }

  .crt-monitor-group {
    animation: monitor-flicker 7s ease-in-out infinite;
  }
  .crt-monitor-group:nth-child(2) { animation-delay: 2.3s; }
  .crt-monitor-group:nth-child(3) { animation-delay: 4.7s; }
  .crt-monitor-group:nth-child(4) { animation-delay: 1.1s; }
  .crt-monitor-group:nth-child(5) { animation-delay: 6.2s; }
  .crt-monitor-group:nth-child(6) { animation-delay: 3.4s; }

  .red-alert {
    animation: red-blink 1.8s ease-in-out infinite;
  }
  .amber-warn {
    animation: amber-pulse 2.6s ease-in-out infinite;
  }

  .steam-wisp {
    animation: steam-rise 2.8s ease-out infinite;
  }
  .steam-wisp:nth-child(2) {
    animation-delay: 0.9s;
    animation-duration: 3.2s;
  }
  .steam-wisp:nth-child(3) {
    animation-delay: 1.8s;
    animation-duration: 2.5s;
  }

  .lox-vapor {
    animation: lox-drift 3.5s ease-out infinite;
  }
  .lox-vapor:nth-child(2) { animation-delay: 1.2s; animation-duration: 4.1s; }
  .lox-vapor:nth-child(3) { animation-delay: 2.4s; animation-duration: 2.9s; }

  .searchlight-beam {
    animation: searchlight-sweep 18s ease-in-out infinite alternate;
    transform-origin: 960px 420px;
  }

  .main-screen-glow {
    animation: glow-breathe 4s ease-in-out infinite;
  }

  .scanline-moving {
    animation: scanline-scroll 5s linear infinite;
  }

  .countdown-colon {
    animation: countdown-flash 1s step-end infinite;
  }

  .telemetry-data {
    animation: data-scroll 12s linear infinite;
  }
</style>
</head>

  <!-- Clip path for window -->

    <rect x="690" y="148" width="540" height="320" rx="4"/>

    <feMerge>
      <feMergeNode in="blur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>

  <!-- Filter: soft glow -->
  <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
    <feGaussianBlur stdDeviation="6" result="blur"/>
    <feMerge>
      <feMergeNode in="blur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>

  <!-- Filter: window glow -->

    <feGaussianBlur stdDeviation="4" result="blur"/>
    <feMerge>
      <feMergeNode in="blur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
</defs>

<script>
  // ── COUNTDOWN TIMER ──
  (function() {
    let totalSeconds = 12 * 60 + 47; // 12:47
    const el = document.getElementById('countdown-display');
    function pad(n) { return String(n).padStart(2, '0'); }
    function tick() {
      if (totalSeconds <= 0) { totalSeconds = 60 * 60; } // reset to 1hr on zero
      totalSeconds--;
      const mm = Math.floor(totalSeconds / 60);
      const ss = totalSeconds % 60;
      el.textContent = '00:' + pad(mm) + ':' + pad(ss);
    }
    setInterval(tick, 1000);
  })();

  // ── IRREGULAR CRT FLICKER (random monitors) ──
  (function() {
    const groups = document.querySelectorAll('.crt-monitor-group');
    function randomFlicker() {
      const target = groups[Math.floor(Math.random() * groups.length)];
      const origOpacity = target.style.opacity || '1';
      target.style.transition = 'opacity 0.04s';
      target.style.opacity = '0.72';
      setTimeout(() => {
        target.style.opacity = '1';
        setTimeout(() => {
          target.style.opacity = '0.88';
          setTimeout(() => { target.style.opacity = '1'; }, 60);
        }, 80);
      }, 60);
      setTimeout(randomFlicker, 2000 + Math.random() * 8000);
    }
    setTimeout(randomFlicker, 3000 + Math.random() * 4000);
  })();
</script>
