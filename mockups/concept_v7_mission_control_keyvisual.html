<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1920">
<title>Moon Idle — Mission Control Key Visual</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body {
    background: #010800;
    width: 1920px;
    height: 1080px;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .canvas-wrapper {
    position: relative;
    width: 1920px;
    height: 1080px;
  }

  svg {
    display: block;
    position: absolute;
    top: 0; left: 0;
  }

  /* Scanline overlay */
  .scanlines {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    background: repeating-linear-gradient(
      to bottom,
      transparent 0px,
      transparent 2px,
      rgba(0,0,0,0.18) 2px,
      rgba(0,0,0,0.18) 4px
    );
    z-index: 10;
  }

  /* Vignette overlay */
  .vignette {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    background: radial-gradient(
      ellipse 80% 70% at 50% 50%,
      transparent 40%,
      rgba(0,0,0,0.55) 80%,
      rgba(0,0,0,0.92) 100%
    );
    z-index: 11;
  }

  /* Branding label */
  .branding {
    position: absolute;
    bottom: 48px;
    left: 64px;
    font-family: 'Share Tech Mono', monospace;
    z-index: 20;
    pointer-events: none;
  }
  .branding .title {
    font-size: 42px;
    color: #00e676;
    opacity: 0.22;
    letter-spacing: 8px;
    text-transform: uppercase;
  }
  .branding .subtitle {
    font-size: 13px;
    color: #00e676;
    opacity: 0.13;
    letter-spacing: 4px;
    text-transform: uppercase;
    margin-top: 4px;
  }

  /* ── ANIMATIONS ── */

  @keyframes searchlight-sweep {
    0%   { transform: rotate(-22deg) translateX(-180px); opacity: 0; }
    10%  { opacity: 1; }
    85%  { opacity: 0.7; }
    100% { transform: rotate(-22deg) translateX(280px); opacity: 0; }
  }
  @keyframes searchlight-sweep-2 {
    0%   { transform: rotate(-15deg) translateX(-140px); opacity: 0; }
    8%   { opacity: 0.8; }
    90%  { opacity: 0.5; }
    100% { transform: rotate(-15deg) translateX(320px); opacity: 0; }
  }

  @keyframes steam-rise {
    0%   { transform: translateY(0px) scaleX(1);   opacity: 0.55; }
    50%  { transform: translateY(-28px) scaleX(1.15); opacity: 0.35; }
    100% { transform: translateY(-54px) scaleX(1.3);  opacity: 0; }
  }
  @keyframes steam-rise-2 {
    0%   { transform: translateY(0px) scaleX(1);   opacity: 0.45; }
    50%  { transform: translateY(-32px) scaleX(1.1); opacity: 0.25; }
    100% { transform: translateY(-60px) scaleX(1.25); opacity: 0; }
  }
  @keyframes steam-rise-3 {
    0%   { transform: translateY(0px) scaleX(1);   opacity: 0.6; }
    50%  { transform: translateY(-20px) scaleX(1.2); opacity: 0.4; }
    100% { transform: translateY(-48px) scaleX(1.35); opacity: 0; }
  }

  @keyframes countdown-pulse {
    0%, 100% { opacity: 1; filter: brightness(1); }
    48%       { opacity: 0.88; filter: brightness(0.92); }
    50%       { opacity: 1; filter: brightness(1.12); }
    52%       { opacity: 0.92; filter: brightness(0.96); }
  }

  @keyframes ceiling-light-a {
    0%, 100% { opacity: 0.9; }
    50%       { opacity: 0.3; }
  }
  @keyframes ceiling-light-b {
    0%, 100% { opacity: 0.4; }
    50%       { opacity: 1; }
  }

  @keyframes monitor-flicker {
    0%, 89%, 91%, 93%, 95%, 100% { opacity: 1; }
    90%  { opacity: 0.7; }
    92%  { opacity: 0.95; }
    94%  { opacity: 0.65; }
  }
  @keyframes monitor-flicker-b {
    0%, 76%, 78%, 97%, 99%, 100% { opacity: 1; }
    77%  { opacity: 0.6; }
    98%  { opacity: 0.75; }
  }
  @keyframes monitor-flicker-c {
    0%, 43%, 45%, 100% { opacity: 1; }
    44%  { opacity: 0.5; }
  }

  @keyframes ambient-haze {
    0%, 100% { opacity: 0.04; }
    50%       { opacity: 0.07; }
  }

  .searchlight-1 { animation: searchlight-sweep 10s ease-in-out infinite; }
  .searchlight-2 { animation: searchlight-sweep-2 13s ease-in-out 3s infinite; }
  .steam-cloud-1 { animation: steam-rise   4.5s ease-out infinite; }
  .steam-cloud-2 { animation: steam-rise-2 5.8s ease-out 1.2s infinite; }
  .steam-cloud-3 { animation: steam-rise-3 3.9s ease-out 2.7s infinite; }
  .countdown     { animation: countdown-pulse 1s ease-in-out infinite; }
  .ceil-light-a  { animation: ceiling-light-a 2.1s ease-in-out infinite; }
  .ceil-light-b  { animation: ceiling-light-b 2.1s ease-in-out infinite; }
  .ceil-light-c  { animation: ceiling-light-a 1.7s ease-in-out 0.6s infinite; }
  .mon-flicker-a { animation: monitor-flicker   7s ease-in-out infinite; }
  .mon-flicker-b { animation: monitor-flicker-b 11s ease-in-out infinite; }
  .mon-flicker-c { animation: monitor-flicker-c 9s ease-in-out infinite; }
  .ambient-haze  { animation: ambient-haze 6s ease-in-out infinite; }
</style>
</head>
<body>
<div class="canvas-wrapper">

<!-- ===== MAIN SVG CANVAS ===== -->
<svg viewBox="0 0 1920 1080" width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
<defs>

  <!-- ── GLOW FILTERS ── -->

  <!-- Bright phosphor green glow -->
  <filter id="glow-green-strong" x="-60%" y="-60%" width="220%" height="220%">
    <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="blur1"/>
    <feGaussianBlur in="SourceGraphic" stdDeviation="4"  result="blur2"/>
    <feMerge><feMergeNode in="blur1"/><feMergeNode in="blur2"/><feMergeNode in="SourceGraphic"/></feMerge>
  </filter>

  <!-- Medium glow -->
  <filter id="glow-green-med" x="-40%" y="-40%" width="180%" height="180%">
    <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
    <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
  </filter>

  <!-- Soft ambient glow -->
  <filter id="glow-green-soft" x="-30%" y="-30%" width="160%" height="160%">
    <feGaussianBlur in="SourceGraphic" stdDeviation="14"/>
  </filter>

  <!-- Huge spread glow for main screen -->
  <filter id="glow-screen-main" x="-80%" y="-80%" width="360%" height="360%">
    <feGaussianBlur in="SourceGraphic" stdDeviation="30" result="b1"/>
    <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="b2"/>
    <feMerge><feMergeNode in="b1"/><feMergeNode in="b2"/><feMergeNode in="SourceGraphic"/></feMerge>
  </filter>

  <!-- Amber glow -->
  <filter id="glow-amber" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur in="SourceGraphic" stdDeviation="8"/>
  </filter>

  <!-- Film grain -->
  <filter id="film-grain" x="0%" y="0%" width="100%" height="100%">
    <feTurbulence type="fractalNoise" baseFrequency="0.75" numOctaves="4" stitchTiles="stitch" result="noise"/>
    <feColorMatrix type="saturate" values="0" in="noise" result="grayNoise"/>
    <feBlend in="SourceGraphic" in2="grayNoise" mode="soft-light" result="blend"/>
    <feComposite in="blend" in2="SourceGraphic" operator="in"/>
  </filter>

  <!-- Glow for silhouette edges -->
  <filter id="edge-glow" x="-20%" y="-20%" width="140%" height="140%">
    <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
    <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
  </filter>

  <!-- Steam blur -->
  <filter id="steam-blur" x="-30%" y="-30%" width="160%" height="160%">
    <feGaussianBlur in="SourceGraphic" stdDeviation="7"/>
  </filter>

  <!-- Soft searchlight -->
  <filter id="searchlight-blur" x="-20%" y="-20%" width="140%" height="140%">
    <feGaussianBlur in="SourceGraphic" stdDeviation="5"/>
  </filter>

  <!-- White glow for window exterior -->
  <filter id="glow-white" x="-40%" y="-40%" width="180%" height="180%">
    <feGaussianBlur in="SourceGraphic" stdDeviation="8"/>
  </filter>

  <!-- ── GRADIENTS ── -->

  <!-- Room floor gradient -->
  <linearGradient id="floor-grad" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%"   stop-color="#010800"/>
    <stop offset="100%" stop-color="#000000"/>
  </linearGradient>

  <!-- Ceiling gradient -->
  <linearGradient id="ceiling-grad" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%"   stop-color="#000000"/>
    <stop offset="100%" stop-color="#010a01"/>
  </linearGradient>

  <!-- Window exterior sky gradient -->
  <linearGradient id="night-sky-grad" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%"   stop-color="#000308"/>
    <stop offset="60%"  stop-color="#000502"/>
    <stop offset="100%" stop-color="#0a0c00"/>
  </linearGradient>

  <!-- Main screen radial glow spread -->
  <radialGradient id="screen-glow-spread" cx="50%" cy="50%" r="50%">
    <stop offset="0%"   stop-color="#00e676" stop-opacity="0.18"/>
    <stop offset="60%"  stop-color="#00e676" stop-opacity="0.06"/>
    <stop offset="100%" stop-color="#00e676" stop-opacity="0"/>
  </radialGradient>

  <!-- Floor reflection gradient -->
  <radialGradient id="floor-reflect-1" cx="50%" cy="20%" r="50%">
    <stop offset="0%"   stop-color="#00e676" stop-opacity="0.12"/>
    <stop offset="100%" stop-color="#00e676" stop-opacity="0"/>
  </radialGradient>
  <radialGradient id="floor-reflect-2" cx="50%" cy="20%" r="50%">
    <stop offset="0%"   stop-color="#00e676" stop-opacity="0.08"/>
    <stop offset="100%" stop-color="#00e676" stop-opacity="0"/>
  </radialGradient>

  <!-- Green ambient room glow from screens -->
  <radialGradient id="room-ambient" cx="50%" cy="45%" r="55%">
    <stop offset="0%"   stop-color="#00e676" stop-opacity="0.06"/>
    <stop offset="100%" stop-color="#00e676" stop-opacity="0"/>
  </radialGradient>

  <!-- Amber ceiling ambient -->
  <radialGradient id="amber-ambient" cx="50%" cy="0%" r="40%">
    <stop offset="0%"   stop-color="#ffab00" stop-opacity="0.04"/>
    <stop offset="100%" stop-color="#ffab00" stop-opacity="0"/>
  </radialGradient>

  <!-- Console surface gradient -->
  <linearGradient id="console-surf" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%"   stop-color="#1a2a1a"/>
    <stop offset="100%" stop-color="#0a120a"/>
  </linearGradient>

  <!-- Searchlight beam gradient -->
  <linearGradient id="beam-grad" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%"   stop-color="rgba(255,255,240,0.0)"/>
    <stop offset="40%"  stop-color="rgba(255,255,240,0.3)"/>
    <stop offset="100%" stop-color="rgba(255,255,240,0.0)"/>
  </linearGradient>

  <!-- Window warm searchlight glow on ground -->
  <radialGradient id="launchpad-glow" cx="50%" cy="80%" r="50%">
    <stop offset="0%"   stop-color="#ffe082" stop-opacity="0.7"/>
    <stop offset="40%"  stop-color="#ff8f00" stop-opacity="0.25"/>
    <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
  </radialGradient>

  <!-- ── CLIP PATHS ── -->
  <clipPath id="window-clip">
    <rect x="760" y="78" width="400" height="295" rx="3"/>
  </clipPath>

  <clipPath id="main-screen-clip">
    <rect x="560" y="60" width="800" height="380" rx="4"/>
  </clipPath>

  <!-- ── PATTERNS ── -->
  <!-- Subtle concrete floor texture -->
  <pattern id="floor-texture" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
    <rect width="80" height="80" fill="none"/>
    <line x1="0" y1="0" x2="80" y2="80" stroke="#030d03" stroke-width="0.3" opacity="0.4"/>
    <line x1="0" y1="40" x2="80" y2="40" stroke="#030d03" stroke-width="0.2" opacity="0.2"/>
  </pattern>

  <!-- CRT phosphor dot pattern -->
  <pattern id="crt-dots" x="0" y="0" width="3" height="3" patternUnits="userSpaceOnUse">
    <rect width="3" height="3" fill="none"/>
    <circle cx="1" cy="1" r="0.7" fill="rgba(0,0,0,0.25)"/>
  </pattern>

  <!-- ── REUSABLE ELEMENTS ── -->

  <!-- A single CRT monitor face -->
  <!-- We'll draw them inline for flexibility -->

</defs>

<!-- ================================================================
     LAYER 0 — VOID BACKGROUND
     ================================================================ -->
<rect width="1920" height="1080" fill="#010800"/>

<!-- Overall green ambient from screens -->
<rect width="1920" height="1080" fill="url(#room-ambient)"/>
<rect width="1920" height="1080" fill="url(#amber-ambient)"/>

<!-- ================================================================
     LAYER 1 — CEILING (top 0–220px in scene space)
     ================================================================ -->
<g id="layer-ceiling">

  <!-- Ceiling base -->
  <rect x="0" y="0" width="1920" height="220" fill="url(#ceiling-grad)"/>

  <!-- Main horizontal ceiling beams (structural) -->
  <rect x="0"   y="24"  width="1920" height="10" fill="#080f08" opacity="0.9"/>
  <rect x="0"   y="58"  width="1920" height="7"  fill="#060d06" opacity="0.8"/>
  <rect x="0"   y="92"  width="1920" height="9"  fill="#070e07" opacity="0.85"/>
  <rect x="0"   y="128" width="1920" height="6"  fill="#060c06" opacity="0.75"/>
  <rect x="0"   y="164" width="1920" height="8"  fill="#070d07" opacity="0.8"/>
  <rect x="0"   y="200" width="1920" height="20" fill="#050c05" opacity="0.9"/>

  <!-- Vertical structural columns (ceiling attachment) -->
  <rect x="120"  y="0" width="12" height="220" fill="#050d05" opacity="0.7"/>
  <rect x="380"  y="0" width="10" height="220" fill="#050d05" opacity="0.6"/>
  <rect x="640"  y="0" width="12" height="220" fill="#060e06" opacity="0.65"/>
  <rect x="900"  y="0" width="14" height="220" fill="#060d06" opacity="0.7"/>
  <rect x="1160" y="0" width="12" height="220" fill="#060e06" opacity="0.65"/>
  <rect x="1420" y="0" width="10" height="220" fill="#050d05" opacity="0.6"/>
  <rect x="1680" y="0" width="12" height="220" fill="#050d05" opacity="0.7"/>

  <!-- Cable runs: groups of thin parallel horizontal wires -->
  <g opacity="0.6">
    <!-- Left cable bundle -->
    <line x1="0" y1="38"  x2="700" y2="38"  stroke="#0a130a" stroke-width="1.5"/>
    <line x1="0" y1="41"  x2="700" y2="41"  stroke="#0d160d" stroke-width="1"/>
    <line x1="0" y1="44"  x2="700" y2="44"  stroke="#0a130a" stroke-width="1.5"/>
    <line x1="0" y1="47"  x2="700" y2="47"  stroke="#090f09" stroke-width="1"/>
    <!-- Right cable bundle -->
    <line x1="1220" y1="38"  x2="1920" y2="38"  stroke="#0a130a" stroke-width="1.5"/>
    <line x1="1220" y1="41"  x2="1920" y2="41"  stroke="#0d160d" stroke-width="1"/>
    <line x1="1220" y1="44"  x2="1920" y2="44"  stroke="#0a130a" stroke-width="1.5"/>
    <line x1="1220" y1="47"  x2="1920" y2="47"  stroke="#090f09" stroke-width="1"/>
    <!-- Conduit down-runs on left -->
    <line x1="220" y1="0"  x2="220" y2="100" stroke="#0d180d" stroke-width="3"/>
    <line x1="225" y1="0"  x2="225" y2="100" stroke="#0b150b" stroke-width="2"/>
    <line x1="230" y1="0"  x2="230" y2="100" stroke="#0d180d" stroke-width="3"/>
    <!-- Conduit down-runs on right -->
    <line x1="1690" y1="0" x2="1690" y2="100" stroke="#0d180d" stroke-width="3"/>
    <line x1="1695" y1="0" x2="1695" y2="100" stroke="#0b150b" stroke-width="2"/>
    <line x1="1700" y1="0" x2="1700" y2="100" stroke="#0d180d" stroke-width="3"/>
  </g>

  <!-- Ventilation ducts -->
  <rect x="60"   y="68" width="280" height="34" rx="3" fill="#080f08" stroke="#0f1a0f" stroke-width="1.5"/>
  <rect x="1580" y="68" width="280" height="34" rx="3" fill="#080f08" stroke="#0f1a0f" stroke-width="1.5"/>
  <!-- Duct ribs -->
  <g stroke="#0d180d" stroke-width="1.5" opacity="0.8">
    <line x1="100" y1="68" x2="100" y2="102"/>
    <line x1="140" y1="68" x2="140" y2="102"/>
    <line x1="180" y1="68" x2="180" y2="102"/>
    <line x1="220" y1="68" x2="220" y2="102"/>
    <line x1="260" y1="68" x2="260" y2="102"/>
    <line x1="300" y1="68" x2="300" y2="102"/>
    <line x1="1620" y1="68" x2="1620" y2="102"/>
    <line x1="1660" y1="68" x2="1660" y2="102"/>
    <line x1="1700" y1="68" x2="1700" y2="102"/>
    <line x1="1740" y1="68" x2="1740" y2="102"/>
    <line x1="1780" y1="68" x2="1780" y2="102"/>
    <line x1="1820" y1="68" x2="1820" y2="102"/>
  </g>

  <!-- Conduit junction boxes -->
  <rect x="350" y="32" width="28" height="18" rx="2" fill="#0c160c" stroke="#111f11" stroke-width="1"/>
  <rect x="420" y="32" width="28" height="18" rx="2" fill="#0c160c" stroke="#111f11" stroke-width="1"/>
  <rect x="1470" y="32" width="28" height="18" rx="2" fill="#0c160c" stroke="#111f11" stroke-width="1"/>
  <rect x="1540" y="32" width="28" height="18" rx="2" fill="#0c160c" stroke="#111f11" stroke-width="1"/>

  <!-- Faint green ambient ceiling glow from below (screens illuminating ceiling) -->
  <rect x="0" y="140" width="1920" height="80" fill="#00e676" opacity="0.015"/>
  <ellipse cx="960" cy="200" rx="600" ry="50" fill="#00e676" filter="url(#glow-green-soft)" opacity="0.04"/>

  <!-- CEILING STATUS LIGHTS -->
  <!-- Red warning lights (pulsing) -->
  <g class="ceil-light-a">
    <circle cx="310" cy="112" r="7" fill="#ff1744" filter="url(#glow-amber)" opacity="0.9"/>
    <circle cx="310" cy="112" r="3" fill="#ff6b6b"/>
  </g>
  <g class="ceil-light-b">
    <circle cx="360" cy="112" r="7" fill="#ffab00" filter="url(#glow-amber)" opacity="0.9"/>
    <circle cx="360" cy="112" r="3" fill="#ffe082"/>

  <g class="ceil-light-c">
    <circle cx="1560" cy="112" r="7" fill="#ff1744" filter="url(#glow-amber)" opacity="0.9"/>

  <g class="ceil-light-b">

  <!-- OVERHEAD PA SPEAKERS (small rectangles) -->
  <rect x="460" y="144" width="40" height="14" rx="2" fill="#0a120a" stroke="#131d13" stroke-width="1"/>
  <rect x="1420" y="144" width="40" height="14" rx="2" fill="#0a120a" stroke="#131d13" stroke-width="1"/>

  <g stroke="#0f180f" stroke-width="0.8" opacity="0.7">

    <line x1="1444" y1="145" x2="1444" y2="157"/>
    <line x1="1450" y1="145" x2="1450" y2="157"/>
  </g>

</g><!-- /layer-ceiling -->


<!-- ================================================================
     LAYER 2 — BACK WALL & WINDOW
     ================================================================ -->
<g id="layer-backwall">

  <!-- Back wall — dark with subtle panel breaks -->
  <rect x="0" y="220" width="1920" height="580" fill="#020902"/>

  <!-- Left wall instrument panels -->
  <rect x="0"   y="220" width="190" height="580" fill="#030b03"/>
  <rect x="0"   y="240" width="185" height="80"  rx="2" fill="#040d04" stroke="#0c1a0c" stroke-width="1"/>
  <rect x="0"   y="340" width="185" height="80"  rx="2" fill="#040d04" stroke="#0c1a0c" stroke-width="1"/>
  <rect x="0"   y="440" width="185" height="80"  rx="2" fill="#040d04" stroke="#0c1a0c" stroke-width="1"/>
  <rect x="0"   y="540" width="185" height="80"  rx="2" fill="#040d04" stroke="#0c1a0c" stroke-width="1"/>

  <!-- Left wall instrument indicators (green dots) -->
  <g filter="url(#glow-green-med)">
    <circle cx="30" cy="265" r="3.5" fill="#00e676" opacity="0.8"/>
    <circle cx="52" cy="265" r="3.5" fill="#00e676" opacity="0.6"/>
    <circle cx="74" cy="265" r="3.5" fill="#00c853" opacity="0.7"/>
    <circle cx="96" cy="265" r="3.5" fill="#00e676" opacity="0.9"/>
    <circle cx="30" cy="290" r="3.5" fill="#00c853" opacity="0.5"/>
    <circle cx="52" cy="290" r="3.5" fill="#00e676" opacity="0.8"/>
  </g>
  <!-- Left wall status bars -->
  <rect x="18" y="304" width="80" height="6" rx="1" fill="#002200"/>
  <rect x="18" y="304" width="52" height="6" rx="1" fill="#00c853" opacity="0.7"/>
  <rect x="18" y="316" width="80" height="6" rx="1" fill="#002200"/>
  <rect x="18" y="316" width="68" height="6" rx="1" fill="#00e676" opacity="0.8"/>
